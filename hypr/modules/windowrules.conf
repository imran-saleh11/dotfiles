# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

$&=override


# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Fixing popup size issue
windowrule = size 50% 50%, class:(.*jetbrains.*)$, title:^$,floating:1


# Fix tab dragging (always have a single space character as their title)
windowrule = noinitialfocus, class:^(.*jetbrains.*)$, title:^\\s$
windowrule = nofocus, class:^(.*jetbrains.*)$, title:^\\s$


# Idleinhibit rules
windowrule = idleinhibit fullscreen, class:^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idleinhibit fullscreen, class:^(.*[Ss]potify.*)$
windowrule = idleinhibit fullscreen, class:^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$


# Picture-in-Picture
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrule = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$


# Specific Window Rules
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(brave-browser)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(code-oss)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^([Cc]ode)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(code-url-handler)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(code-insiders-url-handler)$
windowrule = opacity 1.00 $& 0.80 $& 1,class:^(kitty)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(org.kde.dolphin)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(org.kde.ark)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(nwg-look)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(qt5ct)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(qt6ct)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(kvantummanager)$
windowrule = opacity 1.00 $& 0.93 $& 1,class:^(discord)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(blueman-manager)$
windowrule = opacity 1.00 $& 0.85 $& 1,class:^(Wiremix)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(nm-connection-editor)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(polkit-gnome-authentication-agent-1)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrule = opacity 1.00 $& 0.70 $& 1,class:^(org.freedesktop.impl.portal.desktop.hyprland)$
windowrule = opacity 1.00 $& 0.85 $& 1,class:^(com.github.flxzt.rnote)$
windowrule = opacity 1.00 $& 0.85 $& 1,class:^(org.pwmt.zathura)$


# Floating Window Rules
windowrule = float,class:^(kitty)$,title:^(vtop)$
windowrule = float,class:^(vlc)$
windowrule = float,class:^(kvantummanager)$
windowrule = float,class:^(qt5ct)$
windowrule = float,class:^(qt6ct)$
windowrule = float,class:^(nwg-look)$
windowrule = float,class:^(org.kde.ark)$
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = float,class:^(blueberry.py)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float,class:^(org.gnome.eog)$
windowrulev2 = float, class:(com.network.manager),title:(Network Manager)
windowrulev2 = float,class:(clipse)
windowrulev2 = float, class:(Wiremix)
windowrulev2 = float, class:(org.gnome.clocks)
windowrulev2 = float, class:(about)


# Common modals
windowrulev2 = float, center, title:^(Open|Save|.*save.*|Save As|Save File|Export|Import|Choose File|Rename), class:^(.*)$
windowrule = float,title:^(Open)$
windowrule = float, title:^(Authentication Required)$
windowrule = float, title:^(Add Folder to Workspace)$
windowrule = float,initialtitle:^(Open File)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrule = float,class:^([Xx]dg-desktop-portal-gtk)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = float,class:^(.*dialog.*)$
windowrule = float,title:^(.*dialog.*)$


# Window Size
windowrulev2 = size 1200 720, title:^(Open|Save|.*save.*|Save As|Save File|Export|Import|Choose File|Rename), class:^(.*)$
windowrulev2 = size 622 652,class:(com.network.manager),title:(Network Manager)
windowrulev2 = size 622 652,class:(clipse)
windowrulev2 = size 672 622,class:(Wiremix)
windowrulev2 = size 780 472,class:(about)
windowrulev2 = size 572 372,class:(org.gnome.clocks)


